<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pictionary Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Pictionary Game - Create your set of cards!</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a new set of cards</h2>
      </div>
      <div class="card-body">
        <textarea
          readonly
          id="cards"
          placeholder="Your set of cards"
          aria-label="Generated cards"
        ></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate New Set</button>
      </div>
    </div>

    <script src="./assets/js/index.js" async defer></script>
  </body>
</html>
